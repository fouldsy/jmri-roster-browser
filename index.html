<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocoGraph Roster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>LocoGraph</h1>
            <div class="header-actions">
                <input type="text" id="searchInput" placeholder="Search ID or Road..." onkeyup="filterRoster()">
            </div>
        </div>
    </header>

    <main id="app">
        <div class="stats-bar">
            <span id="status">Loading...</span> | 
            <span id="locoCount">0</span> Locos | 
            <span id="lastUpdated" style="font-style: italic;"></span>
        </div>
        <div id="rosterGrid" class="grid"></div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
